<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Customized T-shirt Order Form</title>
</head>

<body>
    <h1 class="form-heading">Customized T-shirt Order Form</h1>

    <form class="order-form" action="process_order" method="POST">
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery_date">Date of Delivery:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>

        <label for="other_details">Other Details:</label>
        <textarea id="other_details" name="other_details" rows="4"></textarea>

        <label for="font_style">Font Style:</label>
        <input type="text" id="font_style" name="font_style">

        <label for="font_color">Font Color:</label>
        <input type="color" id="font_color" name="font_color">

        <label for="tagline_placement">Tagline Placement:</label>
        <input type="text" id="tagline_placement" name="tagline_placement">

        <label for="custom_text">Additional Custom Text:</label>
        <textarea id="custom_text" name="custom_text" rows="4"></textarea>

        <label for="upload_image">Upload Image or Logo:</label>
        <input type="file" id="upload_image" name="upload_image">

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip_code">PinCode:</label>
        <input type="text" id="zip_code" name="zip_code" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="special_requests">Special Requests or Notes:</label>
        <textarea id="special_requests" name="special_requests" rows="4"></textarea>

        <input type="submit" value="Place Order" onclick="return validateAndPlaceOrder()">
    </form>

    <div id="receipt" style="display: none;">
        <h2>Order Receipt</h2>
        <p>Date of Receipt: <span id="receiptDate"></span></p>
        <p>Tagline: <span id="receiptTagline"></span></p>
        <p>Color: <span id="receiptColor"></span></p>
        <p>Size: <span id="receiptSize"></span></p>
        <p>Quantity: <span id="receiptQuantity"></span></p>
        <p>Phone No: <span id="receiptPhone"></span></p>
        <p>Message: <span id="receiptMessage"></span></p>
        <p>Delivery Date: <span id="receiptDeliveryDate"></span></p>
    </div>
</body>

</html>
